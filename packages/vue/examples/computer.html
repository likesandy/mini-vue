<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>
  <script src="../dist/vue.js"></script>

  <script>
    const { effect, reactive, computed } = Vue

    const obj = reactive({
      name: 'tao'
    })


    const newName = computed(() => `姓名：${obj.name}`)

    effect(() => document.querySelector('#app').textContent = newName.value)



    setInterval(() => {
      // 触发obj的setter
      obj.name = 'tao2'
    }, 2000);

  </script>
</body>

</html>
